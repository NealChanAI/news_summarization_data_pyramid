<!DOCTYPE html>
<html>
<head>
    <title>企业新闻资讯摘要生成</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; /* 使用更常见的系统字体 */
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6; /* 柔和的背景色 */
            color: #333; /* 默认文本颜色 */
        }

        /* 容器：限制内容宽度并居中 */
        .container {
            max-width: 800px; /* 最大宽度 */
            margin: 40px auto; /* 上下40px，左右自动居中 */
            padding: 30px;
            background-color: #fff; /* 内容区域背景色 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            border-radius: 8px; /* 圆角 */
        }

        /* 头部样式 */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee; /* 底部细线 */
        }

        header h1 {
            margin: 0;
            color: #0056b3; /* 企业常用的蓝色调 */
            font-size: 2em; /* 标题字号 */
            font-weight: 600; /* 加粗 */
        }

        /* 表单样式 */
        form {
            margin-bottom: 30px;
        }

        label {
            display: block; /* 让label独占一行 */
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        textarea {
            width: calc(100% - 20px); /* 宽度100%减去padding */
            height: 200px;
            padding: 10px; /* 内边距 */
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            resize: vertical; /* 只允许垂直方向调整大小 */
            box-sizing: border-box; /* 边框和内边距包含在宽度内 */
            font-family: inherit; /* 继承body的字体 */
        }

        textarea::placeholder {
            color: #999; /* 占位符颜色 */
        }

        button {
            display: inline-block; /* 按钮显示方式 */
            padding: 10px 20px;
            background-color: #007bff; /* 蓝色按钮 */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer; /* 鼠标悬停时显示手型 */
            font-size: 1em;
            transition: background-color 0.3s ease; /* 添加过渡效果 */
        }

        button:hover {
            background-color: #0056b3; /* 悬停时颜色变深 */
        }

        button:active {
            background-color: #004085; /* 点击时颜色更深 */
        }

        /* 输出区域样式 */
        .output-section {
            margin-top: 20px;
        }

        .output-section h2 {
            color: #0056b3; /* 与标题颜色一致 */
            font-size: 1.5em;
            margin-bottom: 10px;
            border-bottom: 1px dashed #eee; /* 虚线分隔 */
            padding-bottom: 5px;
        }

        .summary-box {
            border: 1px solid #dcdcdc; /* 柔和的边框颜色 */
            padding: 15px;
            margin-bottom: 20px; /* 增加底部间距 */
            background-color: #f9f9f9; /* 浅灰色背景 */
            border-radius: 4px;
            word-wrap: break-word; /* 自动换行 */
        }

        .summary-box p {
            margin: 0; /* 移除段落默认外边距 */
            color: #555; /* 文本颜色 */
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>企业新闻资讯摘要生成</h1>
            <!-- 可以在这里添加一个公司Logo或者副标题 -->
            <!-- <p>智能文本处理工具</p> -->
        </header>

        <form method="POST" action="/">
            <label for="text_input">请输入需要生成摘要的文本:</label>
            <textarea id="text_input" name="text" placeholder="粘贴或输入新闻资讯原文..."></textarea>
            <button type="submit">生成摘要</button>
        </form>

        {% if original_text %}
        <div class="output-section">
            <h2>原文:</h2>
            <div class="summary-box">
                <p>{{ original_text }}</p>
            </div>
        </div>
        {% endif %}

        {% if summary_text %}
        <div class="output-section">
            <h2>摘要:</h2>
            <div class="summary-box">
                <p>{{ summary_text }}</p>
            </div>
        </div>
        {% endif %}
    </div> <!-- End of container -->

    <!-- 可以在这里添加一个简单的页脚 -->
    <!-- <footer>
        <p style="text-align: center; margin-top: 30px; font-size: 0.9em; color: #777;">© 2023 Your Company Name</p>
    </footer> -->

</body>
</html>
